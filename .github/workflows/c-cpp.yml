name: Build and Run C++ Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Build Server
      run: g++ -o server lab6-linux-server.cpp

    - name: Build Client
      run: g++ -o client client.cpp

    - name: Test Client Arguments
      run: |
      
        # Test: No arguments
        ./client || test $? -eq 1

        # Test: Invalid port (zero)
        ./client 127.0.0.1 0 || test $? -eq 1

        # Test: Invalid port (non-integer)
        ./client 127.0.0.1 -1234.5 || test $? -eq 1
    
    - name: Test Client and Server Interaction
      run: |
      
        # Start server in the background
        ./server 12345 &
        SERVER_PID=$!

        # Give server time to start
        sleep 2
        
        
        # Test: Valid client-server interaction
        EXPECTED_OUTPUT="Conneting to (127.0.0.1:12345)...\n[+++] Connected to (127.0.0.1:12345)\ncommand> 0 \ncommand> 1 \ncommand> 0 \nExiting .."
        ACTUAL_OUTPUT=$(echo -e "reg aaa\nreg aaa\nquit\n" | ./client 127.0.0.1 12345)
        
        # Compare outputs
        if [ "$ACTUAL_OUTPUT" != "$EXPECTED_OUTPUT" ]; then
          echo "Test failed: Output mismatch"
          echo "Expected:"
          echo "$EXPECTED_OUTPUT"
          echo "Actual:"
          echo "$ACTUAL_OUTPUT"
          kill $SERVER_PID
          exit 1
        fi

        # Kill the server after the test
        kill $SERVER_PID
        