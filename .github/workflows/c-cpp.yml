name: Build and Run C++ Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y g++

    - name: Build C++ program
      run: g++ -o program client.cpp

    - name: Run program
      run: ./program -3333
